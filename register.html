<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="cont-page">
        <h1>Logo</h1>
         <form action="" method="post" id="form">
            <input type="text" class="allinput select-input" id="name-input"  placeholder="Enter your  name"> 
            <label for="">your name must be above 2 charchter</label>
            <input type="text" class="allinput select-input" id="family-input" placeholder="Enter your Family name">
            <label for="">your Familyname must be above 2 charchter</label>
            <input type="text" class="allinput select-input" id="father-input" placeholder="Enter your Father name">
            <label for="">your Fathername must be above 2 charchter</label>
            <input type="number" class="allinput" id="age" min="18" placeholder="Enter your Age">
            <label for=""> your age must be above 18!</label>
            <input type="email" class="allinput" id="input-email" placeholder="Enter your Email">
            <label for="">your Email must have @</label>
            <button type="submit" class="bt1" id="button" > Submit</button>
         </form>
       
    </div>
    
    <script src="register.js"></script>
</body>
</html>
